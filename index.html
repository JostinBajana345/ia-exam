    <style>
      body {
        font-family: Arial, sans-serif;

      .chat-container {
        max-width: 600px;

        background: #fff;
        padding: 20px;

        border-radius: 10px;
      }
      .message {
        margin: 10px 0;
        padding: 10px;
        border-radius: 5px;
        text-align: left;
      }
      .user {
        background-color: #f0f0f0;
      }
      .bot {
        background-color: #4caf50;
        color: white;
      }
      button {
        padding: 10px 20px;
        margin: 20px 0;
        background: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
